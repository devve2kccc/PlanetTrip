<ion-header>
  <ion-toolbar>
    <ion-title>Select Location</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <google-map
    height="100%"
    width="100%"
    [center]="{ lat: latitude, lng: longitude }"
    [zoom]="8"
    (mapClick)="mapClicked($event)"
  >
    <map-marker [position]="{ lat: latitude, lng: longitude }"></map-marker>
  </google-map>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="saveLocation()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
